<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel = "stylesheet" href = "./CSS/main.css">
        <script src="./js/main.js" defer></script>

    </head>

    <body>
        <p>How many seconds would you like to set your alarm for</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!--Slideshow-->

        <div class="slideshow">
            <div class="Slides">
                <div class="numbertext">1 / 3</div>
                <img src="./images/forest1.jpg" style="width:100%">
                <div class="text">Rainforest</div>
              </div>
            
              <div class="Slides">
                <div class="numbertext">2 / 3</div>
                <img src="./images/forest2.jpg" style="width:100%">
                <div class="text">Rain forest</div>
              </div>
            
              <div class="Slides">
                <div class="numbertext">3 / 3</div>
                <img src="./images/forest3.jpg" style="width:100%">
                <div class="text">Rain Forest</div>
              </div>
            
              <!-- Next / previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The little squares -->
            <div style="text-align:center">
              <span class="dots" onclick="currentSlide(1)"></span>
              <span class="dots" onclick="currentSlide(2)"></span>
              <span class="dots" onclick="currentSlide(3)"></span>
            </div>
            </div>
        </div>

    </body>
</html>
